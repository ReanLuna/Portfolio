<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rean Ariban</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/mediaqueries.css" />
    <link rel="stylesheet" href="/static/css/aos.css">
    <link rel="stylesheet" href="/static/css/hover-min.css">
    <link rel="stylesheet" href="/static/css/hover.css">
  </head>
  <body>

    <div class="sidebar" data-aos="fade-right" data-aos-delay="100" data-aos-duration="2000"">
        <img src="/static/assets/person.png" alt="">
        <a href="{% url 'PORTFOLIO:user' %}">Home</a>
        <a href="{% url 'PORTFOLIO:addproject' %}">Add Project</a>
        <a href="/admin/change password.html">Change Password</a>
        <a href="#">Log Out</a>
      </div>












      <div style="margin-left: 250px; padding: 20px;">
        <div class="content">
          <!-- Main content -->
          <div class="container">
              <div class="container text-center">
                  <div class="row">
                      {% for image in images %}
                      <div class="col-md-4">
                          <div class="modal-body hvr-shrink modal-prj">
                              <div class="mb-4">
                                  <div class="card">
                                      <!-- Add CSS styling to ensure all images have the same dimensions -->
                                      <img src="{{ image.image.url }}" class="card-img-top" alt="" style="height: 425px; object-fit: cover;">
                                      <div class="card-body">
                                          <h5 class="card-title">{{ image.caption }}</h5>
                                          <a href="{% url 'PORTFOLIO:updateproject' image.id %}" type="button" class="btn btn-primary">
                                            <i class="bi bi-pencil-fill"></i> Edit
                                        </a>
                                        <a href="{% url 'PORTFOLIO:deleteproject' image.id %}" type="button" class="btn btn-danger">
                                            Delete Project
                                        </a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      {% endfor %}
                  </div>
              </div>
      </div>
      
  













    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
