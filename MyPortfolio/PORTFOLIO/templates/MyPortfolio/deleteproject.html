<!DOCTYPE html>

  <head>

      <div style="margin-left: 250px; padding: 20px;">
        <div class="content">
          <!-- Main content -->
          <div class="container">
              <h1>Delete Confirmation</h1>
              <p>Are you sure you want to delete "{{ project.caption }}"?</p>
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  <a href="{% url 'PORTFOLIO:user' %}" type="button" class="btn btn-primary">Cancel</a>
              </form>
          </div>
      </div>
      
      </div>
